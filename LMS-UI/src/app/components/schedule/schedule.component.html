<div class="container mt-0 p-3 shadow rounded bg-success">
    <h3 class="text-center mb-4 bg-white p-3 rounded shadow bg-success-subtle text-dark">Your Schedule</h3>
    <div class="card-deck">
      <div  class="card shadow-sm mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ "assignment.title" }}</h5>
          <p class="card-text">{{ "assignment.description" }}</p>
          <span class="badge badge-info">{{ "assignment.subject" }}</span>
          <span class="badge badge-secondary">Due: {{ "assignment.dueDate | date" }}</span>
        </div>
        <div class="card-footer bg-transparent">
          <button class="btn btn-outline-primary btn-sm">View Details</button>
        </div>
      </div>
    </div>
  </div>
