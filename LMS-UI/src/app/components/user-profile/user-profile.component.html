<div class="container mt-0">
    <div class="card shadow-lg p-3 mb-5 bg-white rounded">
      <div class="card-header text-center bg-primary text-white">
        <h3 class="mb-0">{{ "user?.name" }}'s Profile</h3>
        
      </div>
      <div class="card-body text-center">
        <img  src="https://avatars.githubusercontent.com/u/170481963?v=4" alt="Profile Picture" class="profile-picture img-fluid rounded-circle shadow-sm" />
        <p class="mt-3 font-weight-bold"><i class="fas fa-envelope"></i> {{ "user?.email" }}</p>
        <p><i class="fas fa-calendar-alt"></i> Joined Date: {{ "user?.joinedDate | date "}}</p>
        <button class="btn btn-primary mt-3" data-toggle="modal" data-target="#editProfileModal">Edit Profile</button>
      </div>
    </div>
  
    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="profileName">Name</label>
                <input type="text" class="form-control" id="profileName" />
              </div>
              <div class="form-group">
                <label for="profileEmail">Email</label>
                <input type="email" class="form-control" id="profileEmail"  />
              </div>
              <div class="form-group">
                <label for="profilePicture">Profile Picture URL</label>
                <input type="text" class="form-control" id="profilePicture"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" >Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
