<div class="goals">
    <h2>Your Goals</h2>
    <ul>
      <li>
        <h3>{{ "goal.title" }}</h3>
        <p><strong>Description:</strong> {{" goal.description" }}</p>
        <p><strong>Target Date:</strong> {{ "goal.targetDate" }}</p>
        <p><strong>Status:</strong> {{ "goal.status" }}</p>
        
        <!-- Progress bar for goal completion -->
        <div class="progress-container">
          <label><strong>Progress:</strong> {{ "goal.progress" }}%</label>
          <div class="progress-bar">
            <div class="progress"></div>
          </div>
        </div>
        
        <!-- Action buttons to edit or delete the goal -->
        <div class="actions">
          <button >Edit</button>
          <button >Delete</button>
        </div>
      </li>
    </ul>
  </div>
