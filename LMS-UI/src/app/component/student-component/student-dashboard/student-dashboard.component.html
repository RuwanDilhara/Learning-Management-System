<!-- Header -->
<header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold">Welcome, Student!</h1>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto p-6">
    <!-- Dashboard Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

      <!-- Assignments Card -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Assignments</h2>
        <p class="text-gray-700">3 Pending Assignments</p>
      </div>

      <!-- Schedule Card -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Schedule</h2>
        <p class="text-gray-700">Check your timetable for today.</p>
      </div>

      <!-- Grades Card -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Grades</h2>
        <p class="text-gray-700">Recent grade: A</p>
      </div>

      <!-- Calendar Card -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Upcoming Events</h2>
        <p class="text-gray-700">Math Exam on Friday.</p>
      </div>

      <!-- Notes Card -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Notes</h2>
        <p class="text-gray-700">Review Chapter 5 for tomorrow.</p>
      </div>

      <!-- Goals Card -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-xl font-semibold mb-4">Goals</h2>
        <p class="text-gray-700">Finish all assignments by Sunday.</p>
      </div>

    </div>
  </div>
